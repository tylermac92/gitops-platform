apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-api-prod-secrets
  namespace: argocd
spec:
  project: platform
  source:
    repoURL: https://github.com/tylermac92/gitops-platform
    path: gitops/secrets/ghcr-secret-prod.yaml
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: hello-api-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
